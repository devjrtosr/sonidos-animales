<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Animales</title>
  </head>
  <body class="cuerpo">
    <h1 class="titulo">Animales</h1>
    <section class="seccion">
      <div class="contenedor-grid">
        <div>
          <img
            class="foto-animal"
            src="assets/imagenes/cerdo.svg"
            alt="cerdo"
          />
        </div>
        <div>
          <img
            class="foto-animal"
            src="assets/imagenes/elefante.svg"
            alt="elefante"
          />
        </div>
        <div>
          <img
            class="foto-animal"
            src="assets/imagenes/gallo.svg"
            alt="gallo"
          />
        </div>
        <div>
          <img class="foto-animal" src="assets/imagenes/gato.svg" alt="gato" />
        </div>
        <div>
          <img class="foto-animal" src="assets/imagenes/leon.svg" alt="leon" />
        </div>
        <div>
          <img class="foto-animal" src="assets/imagenes/lobo.svg" alt="lobo" />
        </div>
        <div>
          <img class="foto-animal" src="assets/imagenes/mono.svg" alt="mono" />
        </div>
        <div>
          <img
            class="foto-animal"
            src="assets/imagenes/pajaro.svg"
            alt="pajaro"
          />
        </div>
        <div>
          <img
            class="foto-animal"
            src="assets/imagenes/perro.svg"
            alt="perro"
          />
        </div>
        <div>
          <img class="foto-animal" src="assets/imagenes/vaca.svg" alt="vaca" />
        </div>
      </div>
    </section>
    <script src="app.js"></script>
  </body>
</html>
